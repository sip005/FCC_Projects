<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
          <label for="name" id="name-label">Name <input id="name" name="name" type="text" required placeholder="Your Name" /></label>
          <label for="email" id="email-label">Email <input id="email" name="email" type="email" required placeholder="example@email.com"/></label>
          <label for="age" id="number-label">Age(optional) <input id="number" name="age" type="number" min="10" max="99" required placeholder="2441139" /></label>
          <label for="role">Which option best describes your current role? <input id="role" name="role" type="text" /></label>
        </fieldset>
<fieldset>
    <legend>Would you recommend freeCodeCamp to a friend?</legend>
    <label for="definitely"><input id="definitely" type="radio" name="recommendation" value="definitely" checked>Definitely</label>
    <label for="maybe"><input id="maybe" type="radio" name="recommendation" value="maybe">Maybe</label>
    <label for="likely"><input id="likely" type="radio" name="likelihood" value="likely" checked>Likely</label>
    <label for="unlikely"><input id="unlikely" type="radio" name="likelihood" value="unlikely">Unlikely</label>
</fieldset>

        <fieldset>
            <label for="dropdown">
                <select id="dropdown">
    <option value="Select an option" id="option">Select an option</option>
    <option value="Challenges" id="challenges">Challenges</option>
    <option value="Projects" id="projects">Projects</option>
    <option value="Community" id="community">Community</option>
    <option value="Open Source" id="open-source">Open Source</option>
</select>
            </label>
        </fieldset>
        <fieldset>
            <label for="">
                 <label for="checkbox1"><input type="checkbox" id="checkbox1" class="checkbox" value="value1"> Checkbox 1</label>
            <label for="checkbox2"><input type="checkbox" id="checkbox2" class="checkbox" value="value2"> Checkbox 2</label>
            <label for="checkbox3"><input type="checkbox" id="checkbox3" class="checkbox" value="value3"> Checkbox 3</label>
            </label>
        </fieldset>
        <fieldset>
            <label for=""><textarea name="" id="" cols="30" rows="10">

            </textarea></label>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />
    </form>
</body>
</html>
